<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="root">
      <div class="green_bar"></div>
      <div class="grey_space"></div>
      <div class="container">
        <div class="left">
          <nav class="top"></nav>
          <div class="notifications"></div>
          <nav class="search">
            <div class="icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="bar">
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
          </nav>
          <div class="contacts"></div>
        </div>
        <div class="right">
          <nav class="top"></nav>
          <div class="center"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
